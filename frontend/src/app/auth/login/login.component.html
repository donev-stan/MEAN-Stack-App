<mat-card>
  <mat-card-content>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
      <!-- Email -->
      <mat-form-field>
        <input
          matInput
          type="email"
          placeholder="Email"
          #emailInput="ngModel"
          name="email"
          ngModel
          required
          email
        />
        <mat-error *ngIf="emailInput.invalid"
          >Please Enter A Valid Email Address!</mat-error
        >
      </mat-form-field>

      <!-- Password -->
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          #passwordInput="ngModel"
          name="password"
          ngModel
          required
        />
        <mat-error *ngIf="passwordInput.invalid"
          >Please Enter A Valid Password!</mat-error
        >
      </mat-form-field>

      <div class="btn-box">
        <button
          mat-raised-button
          color="accent"
          type="submit"
          *ngIf="!isLoading"
        >
          Login
        </button>
        <mat-spinner *ngIf="isLoading" color="accent"></mat-spinner>
      </div>
    </form>

    <div class="signup-box">
      Don't have an account yet?
      <a [routerLink]="['/auth/signup']" class="signup-link">
        &nbsp; Sign up &nbsp;
      </a>
      here!
    </div>
  </mat-card-content>
</mat-card>

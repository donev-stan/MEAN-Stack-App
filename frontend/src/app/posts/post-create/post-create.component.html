<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-card *ngIf="!isLoading">
  <mat-card-content>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm">
      <div style="display: flex; gap: 20px; width: 100%">
        <!-- Title -->
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="Title"
            name="title"
            [ngModel]="post?.title"
            required
            #title="ngModel"
          />
          <mat-error *ngIf="title.invalid">Title is required!</mat-error>
        </mat-form-field>

        <button
          mat-flat-button
          color="primary"
          type="button"
          (click)="filePicker.click()"
        >
          Add Image
        </button>
        <input type="file" #filePicker />
      </div>

      <!-- Content -->
      <mat-form-field appearance="outline">
        <textarea
          matInput
          rows="6"
          placeholder="Content"
          name="content"
          [ngModel]="post?.content"
          required
          minlength="10"
          #content="ngModel"
        ></textarea>
        <mat-error *ngIf="content.invalid"
          >Content must be at least 10 characters long!</mat-error
        >
      </mat-form-field>

      <button
        mat-raised-button
        color="accent"
        type="submit"
        [disabled]="postForm.invalid"
      >
        {{ editMode ? "Edit Post" : "Create Post" }}
      </button>
    </form>
  </mat-card-content>
</mat-card>
